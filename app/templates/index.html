<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitt</title>
    <link href="{{ url_for('static', filename='styles/styles.css')}}", rel="stylesheet" />
    
</head>
<body>
    <h1> Habitt App</h1>
    <section class="layout">
        <div class="sidebar">
            <div class="button">
                <button type="button">New +</button>
            </div>
            <div class="Habits"> Habits:
                <table class="card" id="daily_habits">:
                    {% include "partials/list_cards.html" %}
                </table>
                <table class="card" id="weekly_habits">
                    {% include "partials/list_cards.html" %}
                </table>
            </div>
            <div class="analytics">
                <table> Mini Analytics</table>
            </div>
            
        </div>
        <div class="body">
            <nav id="nav-bar">
                <ul>
                    <li><a id="active" href="/">Analytics</a></li>
                    <li><a href="/habits">Habits</a></li>
                    <li><a href="/create">Create Page</a></li>
                </ul>
            </nav>
            <div class="analytics" id="week">
                <div>{{ plot_weekly_prog | safe }}</div>
            </div>
            <div class="analytics" id="month">
                
            </div>
            <div class="analytics" id="long">
                <div>{{ plot_long | safe }}</div>
            </div>

            </div>
        </div>
      </section>
      
</body>
</html>
