<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="/static/js/api_habits.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .habit {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Habits</h1>

        <input type="text" id="search" placeholder="Search habits..." />
        <select id="interval">
            <option value="all">All Intervals</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        <input type="number" id="streak" placeholder="Minimum Streak Length" />

        <div id="habit-list"></div>
    </div>
</body>
</html>
