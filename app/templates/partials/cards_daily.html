<form class="card" method="POST"> 
    {% for h in habits_daily %}
        <input type="checkbox" class="h_check" name="{{ h.name }}" value=" {{ h.id }}" onchange="{{ url_for('check', habit_id=h.id) }}">
        <label for="{{ h.name }}"><a href="habit/{{ h.id }}"> {{h.name}} </a></label><br>
    {% endfor %}
</form>
